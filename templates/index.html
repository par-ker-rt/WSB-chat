<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WSB AI Chat</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="chat-container">
    <div id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="msg" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let token = "";

    async function getToken(role="free") {
      let res = await fetch("/token", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({role})
      });
      let data = await res.json();
      token = data.token;
    }

    async function sendMessage() {
      const msg = document.getElementById("msg").value;
      if (!msg) return;

      document.getElementById("chat-box").innerHTML += `<div class='user'>${msg}</div>`;
      document.getElementById("msg").value = "";

      let res = await fetch("/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({message: msg})
      });

      let data = await res.json();
      if (data.reply) {
        document.getElementById("chat-box").innerHTML += `<div class='bot'>${data.reply}</div>`;
      } else {
        document.getElementById("chat-box").innerHTML += `<div class='error'>Error: ${data.error}</div>`;
      }
    }

    // Lấy token mặc định (free)
    getToken();
  </script>
</body>
</html>
